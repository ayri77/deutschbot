    <script>
		function loadLesson() {
		  let topic = document.getElementById("topic").value;
		  let lessonText = document.getElementById("lesson-text");

		  if (!topic) {
			lessonText.innerHTML = "–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç —É—Ä–æ–∫–∞...";
			return;
		  }

		  fetch(`/lesson?topic=${encodeURIComponent(topic)}`)
			.then(response => response.text())
			.then(data => {
			  // –û—Ç–æ–±—Ä–∞–∑–∏–º HTML-—É—Ä–æ–∫ –≤ —Ä–∞–∑–¥–µ–ª–µ "–£—Ä–æ–∫"
			  lessonText.innerHTML = `<div style="padding: 15px; overflow: auto; border-radius: 8px; border: 2px solid #ffcc80; background: #fff8e1;">${data}</div>`;

			  // –ò–∑–≤–ª–µ–∫–∞–µ–º —á–∏—Å—Ç—ã–π —Ç–µ–∫—Å—Ç –∏–∑ HTML
			  const parser = new DOMParser();
			  const doc = parser.parseFromString(data, 'text/html');
			  const plainText = doc.body.innerText;

			  // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—á–∏—â–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç + —Ç–µ–º—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
			  fetch('/set_context', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({
				  context: plainText,
				  topic: topic
				})
			  });
			})
			.catch(error => {
			  lessonText.innerHTML = `<p style='color: red;'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Ä–æ–∫–∞: ${error.message}</p>`;
			  console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —É—Ä–æ–∫–∞:", error);
			});
		}
